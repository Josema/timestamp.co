<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
		<title>THE TIMESTAMP</title>
		<link rel="shortcut icon" href="/favicon.ico" />
		<link rel="stylesheet" href="css/alias.css" type="text/css"/>
		<link rel="stylesheet" href="css/layout.css" type="text/css"/>
	</head>
	<body>
		<div id="logo"><a href="#"><img src="img/logo.png" width="195" height="91" alt="Logo" /></a></div>
		<div id="header">
			<div>
				<div id="updated">
					<div>
						<div>timestamp <span>123451213</span></div>
						<div>year <span>2013</span></div>
						<div>month <span>9</span></div>
						<div>day <span>20</span></div>
						<div>time <span>20</span><span>:</span><span>56</span></div>
						<div>seconds <span>15</span><span>.</span><span>324</span></div>
					</div>
				</div>
				<div id="gmt">
					<div>gmt/utc <span>+1</span></div>
					<div><select><option>GMT +1</option></select></div>
				</div>
			</div>
		</div>
		<div id="content">
			<div id="start" class="block">
				<div class="blocktop">
					<label class="fl">Timestamp</label>
					<div class="iconswrap fr">
						<div><a href="#" class="update">&nbsp;</a></div>
						<div><a href="#" class="pick">&nbsp;</a></div>
						<div><a href="#" class="copy">&nbsp;</a></div>
						<div class="alt">Text large that have to say something</div>
					</div>
				</div>
				<input type="text" value="1223124123" class="timestamp" id="timestamp1" />
				<div class="blockbottom">
					<div>
						<label>Year</label>
						<div><input id="year1" type="text" maxlength="4" value="2014" /></div>
					</div>
					<span>/</span>
					<div>
						<label>Month</label>
						<div><input id="month1" type="text" maxlength="2" value="1" /></div>
					</div>
					<span>/</span>
					<div>
						<label>Day</label>
						<div><input id="day1" type="text" maxlength="2" value="27" /></div>
					</div>
					
					<span class="separatormid">&nbsp;</span>
					
					<div class="time">
						<label>Hour</label>
						<div><input id="hour1" type="text" maxlength="2" value="24" /></div>
					</div>
					<span class="dots">:</span>
					<div class="time">
						<label>Mins.</label>
						<div><input id="min1" type="text" maxlength="2" value="58" /></div>
					</div>
					<span class="dots">:</span>
					<div class="time">
						<label>Secs.</label>
						<div><input id="sec1" type="text" maxlength="2" value="35" /></div>
					</div>
					<span class="dots">.</span>
					<div class="time">
						<label>Milisecs.</label>
						<div><input id="mili1" type="text" maxlength="3" value="454" /></div>
					</div>
				</div>
				<div class="info">
					<div>
						<div>
							<div class="title">weekday</div>
							<div class="value">Wenesday (1)</div>
						</div>
						<div>
							<div class="title">month</div>
							<div class="value">January</div>
						</div>
						<div>
							<div class="title">week of the year</div>
							<div class="value">21</div>
						</div>
					</div>
					<div>
						<div>
							<div class="title">total months</div>
							<div class="value">12</div>
						</div>
						<div>
							<div class="title">total weeks</div>
							<div class="value">41</div>
						</div>
						<div>
							<div class="title">total days</div>
							<div class="value">122</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</body>
</html>
